<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Using Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Keyboard">
        <div class="Row">
            <div id="Normal" class="key">Esc</div>
            <div id="Normal" class="key">F1</div>
            <div id="Normal" class="key">F2</div>
            <div id="Normal" class="key">F3</div>
            <div id="Normal" class="key">F4</div>
            <div id="Normal" class="key">F5</div>
            <div id="Normal" class="key">F6</div>
            <div id="Normal" class="key">F7</div>
            <div id="Normal" class="key">F8</div>
            <div id="Normal" class="key">F9</div>
            <div id="Normal" class="key">F10</div>
            <div id="Normal" class="key">F11</div>
            <div id="Normal" class="key">F12</div>
            <div id="Normal" class="key">PrtScn</div>
            <div id="Normal" class="key">Insert</div>
            <div id="Normal" class="key">Delete</div>
        </div>
        <div class="Row">
            <div id="Normal"class="key">~</div>
            <div id="Normal"class="key">1</div>
            <div id="Normal"class="key">2</div>
            <div id="Normal"class="key">3</div>
            <div id="Normal"class="key">4</div>
            <div id="Normal"class="key">5</div>
            <div id="Normal"class="key">6</div>
            <div id="Normal"class="key">7</div>
            <div id="Normal"class="key">8</div>
            <div id="Normal"class="key">9</div>
            <div id="Normal"class="key">0</div>
            <div id="Normal"class="key">-</div>
            <div id="Normal" class="key">=</div>
            <div id="Twice" class="key">Backspace</div>
        </div>
        <div class="Row">
            <div id="One-half"class="key">Tab</div>
            <div id="Normal"class="key">q</div>
            <div id="Normal"class="key">w</div>
            <div id="Normal"class="key">e</div>
            <div id="Normal"class="key">r</div>
            <div id="Normal"class="key">t</div>
            <div id="Normal"class="key">y</div>
            <div id="Normal"class="key">u</div>
            <div id="Normal"class="key">i</div>
            <div id="Normal"class="key">o</div>
            <div id="Normal"class="key">p</div>
            <div id="Normal"class="key">[</div>
            <div id="Normal" class="key">]</div>
            <div id="Normal" class="key">\</div>
        </div>
        <div class="Row">
            <div id="One-half"class="key caps">Caps Lock</div>
            <div id="Normal"class="key">a</div>
            <div id="Normal"class="key">s</div>
            <div id="Normal"class="key">d</div>
            <div id="Normal"class="key">f</div>
            <div id="Normal"class="key">g</div>
            <div id="Normal"class="key">h</div>
            <div id="Normal"class="key">j</div>
            <div id="Normal"class="key">k</div>
            <div id="Normal"class="key">l</div>
            <div id="Normal"class="key">;</div>
            <div id="Normal"class="key">'</div>
            <div id="Twice" class="key">Enter</div>
        </div>
        <div class="Row">
            <div id="Two-half"class="key">Shift</div>
            <div id="Normal"class="key">z</div>
            <div id="Normal"class="key">x</div>
            <div id="Normal"class="key">c</div>
            <div id="Normal"class="key">v</div>
            <div id="Normal"class="key">b</div>
            <div id="Normal"class="key">n</div>
            <div id="Normal"class="key">m</div>
            <div id="Normal"class="key">&lt;</div>
            <div id="Normal"class="key">></div>
            <div id="Normal"class="key">/</div>
            <div id="Two-half"class="key">Shift</div>
        </div>
        <div class="Row">
            <div id="Normal"class="key">Ctrl</div>
            <div id="Normal"class="key">Windows</div>
            <div id="Normal"class="key">Fn</div>
            <div id="Normal"class="key">Alt</div>
            <div id="Five"class="key"><!--Spacebar--></div>
            <div id="Normal"class="key">Alt</div>
            <div id="Normal"class="key">Ctrl</div>
            <div id="Normal"class="key">&#x2B05;</div>
            <div id="Half"class="key">&#x2B06;</div>
            <div id="Half"class="key">&#x2B07</div>
            <div id="Normal"class="key">&#x27A1</div>
        </div>
    </div>
</body>
</html>
